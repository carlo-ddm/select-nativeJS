<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="select-nativeJS.css">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-between">

        <div class="form-container">
    
            <form>
    
                <div class="row mb-3">
                  <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName">
                  </div>
                </div>
    
                <div class="row mb-3">
                  <label for="inputLastname" class="col-sm-2 col-form-label">Cognome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLastname">
                  </div>
                </div>
                
                <!-- badges-container -->
                <div id="badges" class="my-3">
                  
                </div>

                <button type="submit" class="btn btn-primary">Invia</button>
              </form>
    
        </div>
    
        <div>
            <select id="select" onchange="getNameAndRemoveIt(value)">
                <option selected="Seleziona">-- Seleziona --</option>
            </select>
        
            <!-- select results -->
            <div id="container"></div>
        </div>

    </div>
   
    <script src="select-nativeJS.js"></script>
</body>
</html>
